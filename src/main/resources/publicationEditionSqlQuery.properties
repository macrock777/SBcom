###################### PUBLICATION-EDITION MASTER ######################

publicationEdition.getpublicationList = select a.suppliergroupid publicationgroupid,a.suppliergroupname publicationgroupname,b.supplierid publicationid,b.suppliername publicationname,c.editionname,c.language,nvl(c.isactive,'N') isactive FROM mudra.suppliergroupmaster a,mudra.Suppliermaster b, mudra.Editionmaster c WHERE a.uniqueid = b.uniqueid and a.suppliergroupid = b.suppliergroupid and b.uniqueid = c.uniqueid and b.supplierid = c.paytosupplierid

publicationEdition.geteditionList = select editionid,editionname,supplierid,editiondisplayname,editionaddress1,editionaddress2,editionaddress3,editioncity,editionstate,editionpin,editionstdcode,editionphone,editionextension,editionfax,editionemail,isactive,branchcontactperson,branchcontactemail,editionformat,editionfrequency,editionnoofpages,editionregion,pubcirculation,abccirculation,nrscirculation,iensmembershipnumber,abcmembershipnnumber,mrvnumber,establishedin,newsstanddate,coverdate,region,publicationtype,OLD_PUB_CODE,language,paytosupplierid,editionshortname,editionstateshortname,statequalifier,issplitediton From MUDRA.EDITIONMASTER where 1=1  
